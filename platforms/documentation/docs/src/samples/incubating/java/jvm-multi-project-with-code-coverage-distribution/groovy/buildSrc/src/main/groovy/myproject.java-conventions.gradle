plugins {
    id("java-library")
    id("jacoco")
}

version = '1.0.2'
group = 'org.gradle.sample'

repositories {
    mavenCentral()
}

testing {
    suites {
        test(JvmTestSuite) {
            useJUnitJupiter()
        }
    }
}

// Do not generate reports for individual projects
tasks.named("jacocoTestReport") {
    enabled = false
}
