plugins {
    id 'java-library'
    id 'strict-compile'
    id 'classycle'
}

dependencies {
    api project(':core')
    api project(':resources')

    implementation project(':resourcesHttp')
    implementation Libraries.slf4jApi.coordinates
    implementation Libraries.guava.coordinates
    implementation Libraries.awsS3Core.coordinates, Libraries.awsS3S3.coordinates, Libraries.awsS3Kms.coordinates
    implementation Libraries.jacksonCore.coordinates, Libraries.jacksonAnnotations.coordinates, Libraries.jacksonDatabind.coordinates
    implementation Libraries.commonsHttpclient.coordinates, Libraries.joda.coordinates
    implementation Libraries.commonsLang.coordinates
}

testFixtures {
    from(':dependencyManagement')
    from(':ivy')
    from(':maven')
}

verifyTestFilesCleanup.errorWhenNotEmpty = false

