// tag::after-evaluate[]
gradle.beforeProject {
    ext.hasTests = false
}

gradle.afterProject {
    if (project.hasTests) {
        def projectString = project.toString()
        println "Adding test task to $projectString"
        project.task('test') {
            doLast {
                println "Running tests for $projectString"
            }
        }
    }
}
// end::after-evaluate[]
