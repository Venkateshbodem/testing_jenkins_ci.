// tag::show-repos-task[]
repositories{
    mavenCentral()
}

tasks.register('showRepositories') {
    def repositoryData = repositories.collectEntries { [it.name, it.url] }
    doLast {
        repositoryData.each {
            println "repository: ${it.key} ('${it.value}')"
        }
    }
}
// end::show-repos-task[]
