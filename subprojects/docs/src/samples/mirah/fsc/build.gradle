apply plugin: 'mirah'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mirah-lang:mirah-library:2.11.1'
}

dependencies {
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.12'
}

// START SNIPPET use-fsc
compileMirah {
    mirahCompileOptions.useCompileDaemon = true

    // optionally specify host and port of the daemon:
    mirahCompileOptions.daemonServer = "localhost:4243"
}
// END SNIPPET use-fsc

compileMirah {
    // don't use daemon because it would cause problems for automated testing
    mirahCompileOptions.useCompileDaemon = false
}
