apply plugin: 'mirah'

buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath 'org.mirah:mirah:0.1.4'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

// START SNIPPET custom-source-locations
sourceSets {
    main {
        mirah {
            srcDirs = ['src/mirah']
        }
    }
    test {
        mirah {
            srcDirs = ['test/mirah']
        }
    }
}
// END SNIPPET custom-source-locations
