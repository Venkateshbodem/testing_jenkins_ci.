apply plugin: 'mirah'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mirah-lang:mirah-library:2.11.1'
    testCompile 'junit:junit:4.12'
}

// START SNIPPET custom-source-locations
sourceSets {
    main {
        mirah {
            srcDirs = ['src/mirah']
        }
    }
    test {
        mirah {
            srcDirs = ['test/mirah']
        }
    }
}
// END SNIPPET custom-source-locations
