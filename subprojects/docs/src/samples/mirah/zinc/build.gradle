apply plugin: 'mirah'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mirah-lang:mirah-library:2.11.1'
}

dependencies {
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.12'
}

// START SNIPPET use-zinc
tasks.withType(MirahCompile) {
    mirahCompileOptions.useAnt = false
}
// END SNIPPET use-zinc

// START SNIPPET adjust-memory
tasks.withType(MirahCompile) {
    configure(mirahCompileOptions.forkOptions) {
        memoryMaximumSize = '1g'
        jvmArgs = ['-XX:MaxPermSize=512m']
    }
}
// END SNIPPET adjust-memory
