//START SNIPPET dependency_preprocessor
getDependencies().dependencyPreprocessor(new Action<DependencyPreprocessor>() {
    @Override
    void execute(DependencyPreprocessor dependencyPreprocessor) {
        def notation = dependencyPreprocessor.dependencyNotation
        if(notation instanceof Map && notation['force']) {
            if(project.hasProperty('disableVersionForce') && Boolean.parseBoolean(project.property('disableVersionForce') as String)) {
                notation['version'] = notation['force']
            }
            notation.remove('force')
            dependencyPreprocessor.setDependencyNotation(notation)
        }
    }
})
//END SNIPPET dependency_preprocessor

configurations {
    config
}

dependencies {
    config group: 'junit', name: 'junit', version: '4.+', force: '4.11'
}
