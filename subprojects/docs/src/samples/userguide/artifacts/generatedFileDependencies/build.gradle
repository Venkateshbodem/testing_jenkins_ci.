configurations {
    implementation
}

// tag::generated-file-dependencies[]
dependencies {
    implementation files("$buildDir/classes") {
        builtBy 'compile'
    }
}

task compile {
    doLast {
        println 'compiling classes'
    }
}

task list(dependsOn: configurations.implementation) {
    doLast {
        println "classpath = ${configurations.implementation.collect { File file -> file.name }}"
    }
}
// end::generated-file-dependencies[]
