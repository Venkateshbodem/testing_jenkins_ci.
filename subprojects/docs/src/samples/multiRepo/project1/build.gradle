configurations {
    testOK
    testNOK
}

repositories {
    // On repotest there is no testdep but classifier-dep is OK
    mavenCentral()
    mavenRepo(urls: 'http://repo.gradle.org/gradle/repotest/')
}

dependencies {
    testOK "repotest:classifier-dep:1.0"
    testNOK "testdep:testdep:1.0"
}

task retrieve {
    dependsOn: ':multiRepo:parentRetrieve'
    doLast {
        delete buildDir
        copy {
            from configurations.testOK
            into buildDir
        }
        // TODO: Test and ensure it fails
        //copy {
        //    from configurations.testNOK
        //    into buildDir
        //}
    }
}