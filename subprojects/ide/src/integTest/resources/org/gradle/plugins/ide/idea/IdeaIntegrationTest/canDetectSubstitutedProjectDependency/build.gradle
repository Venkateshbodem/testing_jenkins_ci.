allprojects {
	apply plugin: "java"
	apply plugin: "idea"
	group "org.utils"
	version = "1.6"
}

project(":impl") {
	dependencies {
		compile group: "org.utils", name: "api", version: "1.5"
	}

	configurations.all {
		resolutionStrategy.eachDependency {
			if (it.requested.name == 'api') {
				it.useTarget project(":api")
			}
		}
	}
}
