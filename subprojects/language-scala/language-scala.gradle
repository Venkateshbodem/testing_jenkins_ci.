
// Compiler daemon
sourceCompatibility = 1.6

dependencies {
    compile project(":core")
    compile project(":platformJvm")
    compile project(":languageJava")
    compile project(":languageJvm")

    compileOnly libraries.zinc
}

// jitpack seems to put incap test projects on the classpath,
// which results in "no annotation processor claimed these" errors.
// To get things compiling.
compileJava.options.annotationProcessorPath = project.files()

strictCompile()
useTestFixtures()
useTestFixtures(project: ":languageJvm", sourceSet: 'testFixtures')
useTestFixtures(project: ":platformBase")
useTestFixtures(project: ":launcher")
