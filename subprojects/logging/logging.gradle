/**
 * Logging infrastructure.
 */
plugins {
    id 'java-library'
    id 'classycle'
}

sourceCompatibility = javaVersion.java9Compatible ? 1.6 : 1.5

dependencies {
    api project(':baseServices')
    api project(":messaging")
    api project(":cli")
    api project(":buildOption")
    api Libraries.slf4jApi.coordinates

    implementation project(":native")
    implementation Libraries.julToSlf4j.coordinates
    implementation Libraries.ant.coordinates
    implementation Libraries.commonsLang.coordinates
    implementation Libraries.guava.coordinates
    implementation Libraries.jansi.coordinates
    implementation Libraries.jcip.coordinates

    runtimeOnly Libraries.log4jToSlf4j.coordinates
    runtimeOnly Libraries.jclToSlf4j.coordinates

    testImplementation project(":internalTesting")
}

testFixtures {
    from(':core')
}

classycle {
    excludePatterns = ['org/gradle/internal/featurelifecycle/**']
}
