subprojects {
    apply plugin: "mirah"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.mirah-lang:mirah-library:$mirahVersion"
    }

    tasks.withType(ScalaCompile) {
        mirahCompileOptions.with {
            useAnt = false
            fork = true
        }
    }
}

project(":prj2") {
    dependencies {
        compile project(":prj1")
    }
}

