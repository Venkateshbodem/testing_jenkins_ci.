plugins {
    id 'strict-compile'
    id 'classycle'
}

dependencies {
    compile project(':resources')
    compile project(':resourcesHttp')
    compile project(':core')
    compile Libraries.guava.coordinates
    compile Libraries.jacksonCore.coordinates, Libraries.jacksonAnnotations.coordinates, Libraries.jacksonDatabind.coordinates
    compile Libraries.gcs.coordinates, Libraries.commonsHttpclient.coordinates, Libraries.joda.coordinates
    compile Libraries.commonsLang.coordinates
    testCompile Libraries.groovy.coordinates
}

testFixtures {
    from(':dependencyManagement')
    from(':ivy')
    from(':maven')
}
